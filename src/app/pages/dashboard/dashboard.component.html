<section class="dashboard debug">
    <h1>Inventario</h1>

    <div class="add-product">
        <button class="button-green" type="button">Agregar nuevo producto</button>
    </div>

    <div class="flex-row">
        <div *ngFor="let inventory of (inventario$ | async)">
            <div class="card">
                <h2>{{inventory.name}}</h2>
                <p>Marca: {{inventory.brand}}</p>
                <p>Descripcion: {{inventory.description}}</p>
                <div class="card__amount">
                    <p>Cantidad: {{inventory.stock.total}}</p>
                </div>
                <button type="button" class="button-green">Ediar</button>
                <button type="button" class="button-red">Eliminar</button>
            </div>
        </div>
    </div>



</section>
