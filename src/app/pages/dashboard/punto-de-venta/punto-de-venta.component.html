<div class="cont">
  <!-- 1 -->
  <section class="container-sales">
    <div class="container-content-sales">
      <!-- Cabecera -->
      <div class="content-header">
        <p>Producto</p>
        <p>Cantidad</p>
        <p>Precio</p>
        <p>Subtotal</p>
      </div>
      <!-- FormsReactive -->
      <div>
        <form [formGroup]="miFormulario">
          <ng-container formArrayName="ventas">
            <!-- array -->
            <ng-container
              *ngFor="let ventasForms of ventas.controls; let i = index"
              class=""
            >
              <div [formGroupName]="i" class="content-data">
                <div>
                  <p class="text-bold">
                    {{ miFormulario.value.ventas[i].name }}
                  </p>
                  <img
                    class="img-product"
                    [src]="miFormulario.value.ventas[i].image"
                    alt="img producto"
                  />
                </div>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Cantidad</mat-label>
                  <input matInput placeholder="" formControlName="pieces" />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Precio</mat-label>
                  <input matInput placeholder="" formControlName="price" />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Subtotal</mat-label>
                  <input
                    matInput
                    placeholder=""
                    readonly
                    [value]="
                      miFormulario.value.pieces * miFormulario.value.price
                    "
                    formControlName="amount"
                  />
                </mat-form-field>
                <button
                  mat-icon-button
                  color="accent"
                  aria-label="Eliminar producto"
                  (click)="deleteItem(i)"
                >
                  <mat-icon>cancel</mat-icon>
                </button>
              </div>
            </ng-container>
          </ng-container>

          <!-- Pay -->
          <div class="content-header bg-gray">
            <div>
              <p>Total de articulos</p>
              <p class="amount">{{ total }}</p>
            </div>
            <div>
              <p>Total a pagar</p>
              <p class="money">{{ subTotal }}</p>
            </div>
          </div>
        </form>
      </div>

      <div class="content-header">
        <div class="py">
          <button class="button-green" (click)="payMenu()">
            Generar orden
          </button>
        </div>
      </div>
    </div>
  </section>
  <!-- 2 -->
  <section class="products">
    <h3 class="">Productos</h3>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>

    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataMenu"
        class="mat-elevation-z8 demo-table"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef>Imagen</th>
          <img
            class="image-product"
            *matCellDef="let element"
            [src]="element.image"
            alt="img producto"
            alt=""
          />
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="costo">
          <th mat-header-cell *matHeaderCellDef>Costo</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          (click)="clickedRows.push(row)"
          (click)="test(row)"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </section>
</div>
