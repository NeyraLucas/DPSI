<section>
    <h2>Editar Menu</h2>
    <form (ngSubmit)="editMenu(productForm)" [formGroup]="productForm">
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre del producto</mat-label>
                <input type="text" matInput placeholder="Producto" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Descripcion del producto</mat-label>
                <input type="text" matInput placeholder="Descripcion" formControlName="description">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Precio</mat-label>
                <input type="number" matInput placeholder="Precio" formControlName="price">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Imagen</mat-label>
                <input type="text" matInput placeholder="Imagen" formControlName="image">
            </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria">
              <mat-option *ngFor="let cat of Categoria$ |async" [value]="cat.categoria" >
                {{cat.categoria}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
        <div>
            <label for="status">
                Status
            </label>
            <input type="checkbox" id="status" placeholder="funko brand" formControlName="status">
        </div>
        <button type="reset" class="button-gray">Limpiar campos</button>
        <button type="submit" class="button-green">Actualizar</button>
    </form>
</section>
