<div class="">
  <h2>Corte de Caja</h2>

  <!-- Header -->
  <div class="headers">
    <p>#</p>
    <p>Contado</p>
    <p>Calculado</p>
    <p>Diferencia</p>
  </div>

  <!-- Columns -->
  <form class="">
    <div class="columns">
      <div class="info_columns">
        <p>Efectivo</p>
      </div>
      <div class="form_group">
        <!-- Contado -->
        <input type="number" value="0" />
        <!-- Calculado -->
        <input type="number" [value]="total" disabled/>
        <!-- Diferencia -->
        <input type="number" value="0" />
        <!-- Contado -->

      </div>
    </div>

    <div class="total">
      Total: {{total | currency}}
    </div>

    <div class="p-t-10">
      <button mat-raised-button color="accent">Guardar</button>
    </div>

  </form>
</div>
