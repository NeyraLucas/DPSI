<div>
  <h2>Seleccionar corte de caja</h2>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.fecha.seconds *1000 | date:"medium" }} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="caja">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> caja </th>
          <td mat-cell *matCellDef="let row"> {{row.caja}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="contado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> contado </th>
          <td mat-cell *matCellDef="let row"> {{row.contado}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="calculado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> calculado </th>
          <td mat-cell *matCellDef="let row"> {{row.calculado}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="diferencia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> diferencia </th>
          <td mat-cell *matCellDef="let row"> {{row.diferencia}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> usuario </th>
          <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="test(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
  <div class="p-t-15">
    <button (click)="onClose()" mat-raised-button color="accent">Cancelar</button>
  </div>
</div>
