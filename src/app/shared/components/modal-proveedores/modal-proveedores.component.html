
<section>
  <form (ngSubmit)="createItemMenu(service.productForm)" [formGroup]="service.productForm">
      <div>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre del Proveedor</mat-label>
              <input type="text" matInput placeholder="Producto" formControlName="name">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Empresa</mat-label>
              <input type="text" matInput placeholder="Empresa" formControlName="empresa">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="email" formControlName="email">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Telefono</mat-label>
              <input type="text" matInput placeholder="Telefono" formControlName="phone">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Estado</mat-label>
              <input type="text" matInput placeholder="estado" formControlName="estado">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Ciudad</mat-label>
              <input type="text" matInput placeholder="ciudad" formControlName="ciudad">
          </mat-form-field>
      </div>
      <button type="reset" class="button-gray">Limpiar campos</button>
      <button type="reset" class="button-gray" (click)="onClose()">Salir</button>
      <button type="submit" class="button-green">Agregar</button>
  </form>
</section>
